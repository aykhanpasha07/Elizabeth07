<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More appropriate way</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #ff69b4; /* Pink color for text */
    }

    #invitation-text {
      margin-top: 100px;
      font-size: 24px;
    }

    #yes-button, #no-button {
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      border: none;
      font-size: 18px;
    }

    #yes-button {
      background-color: #4CAF50; /* Green color for yes button */
      color: white;
    }

    #no-button {
      background-color: #FF6347; /* Red color for no button */
      color: white;
    }

    #result-message {
      font-size: 30px;
      margin-top: 50px;
    }

    #video-container {
      display: none;
      margin-top: 20px;
    }

    #cat-image {
      max-width: 80%; /* Adjust the size of the cat image */
      transition: opacity 0.5s; /* Add a transition effect for smooth hiding */
    }

    /* Adjust video size */
    #myVideo {
      width: 80%; /* Adjust the video width */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>
  <div id="invitation-text">
    <p id="question-text">Your beautiful eyes have always captured my attention. Would you like to go on a date with me?</p>
    <button id="yes-button" onclick="showResult(true)">Yes</button>
    <button id="no-button" onclick="moveNoButton()">No</button>
  </div>

  <div id="result-message"></div>

  <div id="video-container">
    <video width="640" height="360" controls id="myVideo" autoplay>
      <source src="chipi.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <img id="cat-image" src="cat.jpg" alt="Cute Cat Image">

  <script>
    let noButtonClicks = 0;

    function moveNoButton() {
      noButtonClicks++;
      const newPosition = generateRandomPosition();
      const noButton = document.getElementById('no-button');
      noButton.style.position = 'absolute';
      noButton.style.left = `${newPosition.x}px`;
      noButton.style.top = `${newPosition.y}px`;
    }

    function showResult(isYes) {
      const questionText = document.getElementById('question-text');
      const resultMessage = document.getElementById('result-message');
      const videoContainer = document.getElementById('video-container');
      const yesButton = document.getElementById('yes-button');
      const noButton = document.getElementById('no-button');
      const catImage = document.getElementById('cat-image');

      if (isYes) {
        // Change the question text
        questionText.innerText = "How about dinner at the Turkish restaurant Kalamata?";
        
        // Show the additional message
        resultMessage.innerText = "How about dinner at the Turkish restaurant Kalamata?";
        
        // Hide the question text
        questionText.style.display = 'none';

        yesButton.style.display = 'none';
        noButton.style.display = 'none';
        videoContainer.style.display = 'block';

        // Hide the cat image with a smooth transition
        catImage.style.opacity = '0';
        setTimeout(() => {
          catImage.style.display = 'none';
        }, 500); // Adjust the timeout based on the transition duration
      }
    }

    function generateRandomPosition() {
      const maxX = window.innerWidth - 100; // Adjust the button width
      const maxY = window.innerHeight - 40; // Adjust the button height

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      return { x, y };
    }
  </script>
</body>
</html>
